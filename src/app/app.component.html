<h1>Angular HTTP Basics</h1>


<!-- SET UP BUTTON THAT WILL TRIGGER API CALL -->
<button (click)="getPosts()">Get Posts</button>

<!-- SET UP NGFOR TO LOOP OVER THE OBSEVABLE -->
<!-- UNWRAP IT WITH ASYNC PIPE -->
<div *ngFor="let post of posts | async">
  <!-- PRINT IT AS A JSON OBJECT -->
  {{post | json}}
</div>

<button (click)="createPost()">Create Post</button>
<hr>
{{newPost | async | json }}
